<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tictactoe</h1>
    <p> Player X, choose a box.</p>
    <div class="tictactoe-container">
        <svg class="figure-container"> 

            <line x1="75" y1="0" x2="75" y2="225" /> 
            <line x1="150" y1="0" x2="150" y2="225" /> 
            <line x1="0" y1="75" x2="225" y2="75" /> 
            <line x1="0" y1="150" x2="225" y2="150" /> 

            <line x1="0" y1="0" x2="75" y2="75" /> 
            <line x1="75" y1="0" x2="0" y2="75" /> 
            <circle class="figure-part" cx="112" cy="112" r="35" />
        </svg>     
        
    </div>
</body>
</html>
