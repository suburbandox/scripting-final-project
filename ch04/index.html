<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <form id="register">
        <label for="firstName">First Name </label>
        <input type="text" id="firstName"  >

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" >

        <label for="email">Email Address</label>
        <input type="text" id="email" >

        <label for="password">Password </label>
        <input type="password" id="password" >

        <label for="age">Age</label>
        <input type="number" id="age" >

        <label for="state">State</label>
        <select id="state">
            <option value="0">Choose...</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
        </select>
        <div class="boxes">
            <div class="box">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Agree to our terms and conditions</label>
            </div>
        
            <div class="box">
                <input type="checkbox" id="newsletter" name="newsletter" >
                <label for="newsletter">Sign up for our newsletter</label>
            </div>
            
        </div>
        <div class="boxes">
            <p>What gender do you identify as?</p>
            <div class="box radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="nonbinary" value="nonbinary">
                <label for="nonbinary">Non-binary</label>
            </div><!-- End box radio-->

            <div class="box radio">
                <input type="radio" name="gender" id="not-provided"value="Prefer not to say">
                <label for="nonbinary">Prefer not to say</label>
            </div><!-- End box radio-->
            
        </div><!-- End boxes-->

        <input type="submit" value="Register">


    </form>

    Coler: <select id="coler">
        <option value="none">None</option>
        <option value="header">Header</option>
        <option value="body">Body</option>
        <option value="footer">Footer</option>
    </select>
    Show: <select id="show">
        <option value="all">All</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="Prefer not to say">Prefer not to say</option>

    </select>

    <table id="food-receipt">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>Age</th>
                <th>State</th>
                <th>Agreed</th>
                <th>Newsletter</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="bod">
  
            <tr id="row">

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Average Age</td>
                <td id="aveage"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
        </tfoot>
    </table>
    <div id="dark-mode-btn">
        <input type="checkbox" id="toggle">
        <label for="toggle">
            <span class="toggle-border">
                <span class="toggle-indicator"></span>
            </span>
        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
