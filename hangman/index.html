<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p> Find the hidden word by entering a letter.</p>
    <div class="hangman-container">
        <svg class="figure-container"> 

            <!-- Rod/Noose -->
            <line x1="60" y1="20" x2="140" y2="20" /> <!-- noose -->
            <line x1="140" y1="20" x2="140" y2="50" /> <!-- top -->
            <line x1="60" y1="20" x2="60" y2="230" /> <!-- pole -->
            <line x1="20" y1="230" x2="100" y2="230" /> <!-- base -->

            <!-- Head -->
            <circle class="figure-part" cx="140" cy="70" r="20" />

            <!-- Body -->
            <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />
            <!-- Arms -->
            <line class="figure-part" x1="140" y1="120" x2="120" y2="100" />
            <line  class="figure-part"x1="140" y1="120" x2="160" y2="100" />
            <!-- Legs -->
            <line class="figure-part" x1="140" y1="150" x2="120" y2="180" />
            <line class="figure-part" x1="140" y1="150" x2="160" y2="180" />

        </svg> 
        
        <div id="wrong-letters-container">

            <!-- <p>Wrong Letters</p> -->
             <!-- a,b,c,d,e -->
            <span>
               <!-- <span>a</span>,<span>b</span> -->
            </span>
            
        </div>

        <div id="word-container">

        </div>
    
    </div>
    <!-- end of game block -->
    <div id="popup-container"> 
        <div id="model">
            <h2 id="final-message">you win</h2>
            <button id="play-button"> Play Again</button>
        </div>
    </div>
     <!-- Notification -->
     <div id="notification-container">
        <p>You have already entered the letter <span id="letter-previously-entered"></span>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
